<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="formulario">
    <div class="formulario">
        <div class="botao-inicio">
            <a href="index.html">← Início</a>
        </div>
        <h1>Login</h1>
        <form action="">
            <p><input type="text" name="nome" id="nome" placeholder="Digite seu nome..."></p>
            <p><input type="email" name="email" id="email" placeholder="Digite seu email..."></p>
            <p><input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone..."></p>
            <p><input type="password" name="senha" placeholder="Digite sua senha..."></p>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
